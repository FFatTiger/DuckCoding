name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Universal (Intel + Apple Silicon)
          - platform: 'macos-latest'
            target: 'universal-apple-darwin'
            name: 'macOS-Universal'

          # Windows
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            name: 'Windows-x64'

          # Linux x64
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            name: 'Linux-x64'
            arch: 'amd64'

          # Linux ARM64
          - platform: 'ubuntu-22.04'
            target: 'aarch64-unknown-linux-gnu'
            name: 'Linux-ARM64'
            arch: 'arm64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install Rust (macOS)
        if: matrix.platform == 'macos-latest'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install Rust (Windows/Linux x64)
        if: matrix.platform != 'macos-latest' && matrix.arch != 'arm64'
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust (Linux ARM64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.arch == 'arm64'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Linux dependencies (x64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.arch == 'amd64'
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            build-essential curl wget file \
            libssl-dev libgtk-3-dev libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Linux dependencies (ARM64 cross-compile)
        if: matrix.platform == 'ubuntu-22.04' && matrix.arch == 'arm64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt update
          sudo apt install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            build-essential curl wget file \
            libwebkit2gtk-4.1-dev:arm64 \
            libjavascriptcoregtk-4.1-dev:arm64 \
            libssl-dev:arm64 \
            libgtk-3-dev:arm64 \
            libayatana-appindicator3-dev:arm64 \
            librsvg2-dev:arm64

      - name: Install dependencies
        run: npm install

      - name: Setup ARM64 cross-compile environment
        if: matrix.platform == 'ubuntu-22.04' && matrix.arch == 'arm64'
        run: |
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/lib/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Build (macOS Universal)
        if: matrix.platform == 'macos-latest'
        run: npm run tauri:build -- --target universal-apple-darwin --bundles app

      - name: Create DMG (macOS Universal)
        if: matrix.platform == 'macos-latest'
        run: |
          APP_PATH="src-tauri/target/universal-apple-darwin/release/bundle/macos/DuckCoding.app"
          DMG_DIR="src-tauri/target/universal-apple-darwin/release/bundle/dmg"
          APP_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          DMG_PATH="$DMG_DIR/DuckCoding_${APP_VERSION}_universal.dmg"
          ./scripts/make-dmg.sh "$APP_PATH" "$DMG_PATH" "DuckCoding"

      - name: Build (Windows/Linux x64)
        if: matrix.platform != 'macos-latest' && matrix.arch != 'arm64'
        run: npm run tauri:build

      - name: Build (Linux ARM64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.arch == 'arm64'
        run: npm run tauri:build -- --target aarch64-unknown-linux-gnu

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DuckCoding-${{ matrix.name }}
          path: |
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/macos/*.app

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DuckCoding-${{ matrix.name }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Linux x64 artifacts
        if: matrix.platform == 'ubuntu-22.04' && matrix.arch == 'amd64'
        uses: actions/upload-artifact@v4
        with:
          name: DuckCoding-${{ matrix.name }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload Linux ARM64 artifacts
        if: matrix.platform == 'ubuntu-22.04' && matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: DuckCoding-${{ matrix.name }}
          path: |
            src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb
            src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm
            src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/appimage/*.AppImage

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
